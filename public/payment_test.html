<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #e6eeff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(90deg, #1a3a8f 0%, #2c5cc5 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 100, 0.2);
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #ffcc00;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* 主内容区 */
        .main-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1a3a8f, #2c5cc5, #1a3a8f);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #1a3a8f;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border-radius: 2px;
        }
        
        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 支付选项 */
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .payment-option {
            background: #f5f8ff;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e6eeff;
            position: relative;
            overflow: hidden;
        }
        
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(44, 92, 197, 0.15);
            border-color: #2c5cc5;
        }
        
        .payment-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1a3a8f, #2c5cc5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .payment-option:hover::before {
            opacity: 1;
        }
        
        .payment-icon {
            font-size: 2.5rem;
            color: #2c5cc5;
            margin-bottom: 15px;
        }
        
        .payment-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a3a8f;
            margin-bottom: 5px;
        }
        
        .payment-label {
            font-size: 1rem;
            color: #666;
        }
        
        /* 警告区域 */
        .warning-box {
            background: #fff9e6;
            border-left: 5px solid #ff9900;
            border-radius: 8px;
            padding: 20px;
            margin: 40px 0 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .warning-icon {
            color: #ff9900;
            font-size: 1.8rem;
            min-width: 40px;
        }
        
        .warning-content h3 {
            color: #e67e22;
            margin-bottom: 8px;
        }
        
        .warning-content p {
            color: #666;
            line-height: 1.7;
        }
        
        /* 支付说明 */
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 1px dashed #2c5cc5;
        }
        
        .instructions h3 {
            color: #1a3a8f;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 30px;
        }
        
        .instructions li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #2c5cc5;
            font-size: 1.5rem;
            line-height: 1;
        }
        
        /* 底部样式 */
        footer {
            background: #1a3a8f;
            color: rgba(255, 255, 255, 0.85);
            padding: 30px 0 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            margin-top: auto;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .main-content {
                padding: 30px 20px;
            }
            
            .payment-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 400px) {
            .payment-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
