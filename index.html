<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX支付</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(90deg, #1a3a8f 0%, #2c5cc5 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(0, 0, 100, 0.15);
            border-radius: 0 0 12px 12px;
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #ffcc00;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        nav a:hover, nav a.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* 主体内容布局 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* 简介区域 */
        .intro-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .intro-section:hover {
            transform: translateY(-5px);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #1a3a8f;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffcc00;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .intro-section p {
            margin-bottom: 20px;
            font-size: 1.05rem;
            color: #444;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .feature i {
            color: #2c5cc5;
            font-size: 1.4rem;
            margin-top: 4px;
        }
        
        .feature h3 {
            color: #1a3a8f;
            margin-bottom: 5px;
        }
        
        /* 工具区域 */
        .tools-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .tools-section:hover {
            transform: translateY(-5px);
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        /* 优化工具列表样式 */
        .tool-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: #f5f8ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #2c5cc5;
            text-align: left;
            max-width: 80%; /* 缩短长度 */
        }
        
        .tool-item:hover {
            background: #e6eeff;
            transform: translateX(5px);
        }
        
        .tool-item i {
            font-size: 1.2rem;
            color: #2c5cc5;
            margin-right: 15px;
            min-width: 24px;
        }
        
        .tool-item .tool-text {
            font-size: 1.05rem;
            font-weight: 500;
            color: #333;
        }
        
        .tool-item .tool-desc {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }
        
        /* 测试支付区域 */
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }
        
        .form-group label {
            font-weight: 500;
            color: #444;
        }
        
        .form-group input, .form-group select {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #2c5cc5;
            box-shadow: 0 0 0 3px rgba(44, 92, 197, 0.1);
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #2c5cc5 0%, #1a3a8f 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(44, 92, 197, 0.25);
            text-align: center;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(44, 92, 197, 0.35);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .payment-result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #2c5cc5;
            display: none;
            text-align: left;
        }
        
        /* 底部样式 */
        footer {
            margin-top: 50px;
            background: #1a3a8f;
            color: rgba(255, 255, 255, 0.85);
            padding: 40px 0 20px;
            border-radius: 12px 12px 0 0;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 0 20px;
        }
        
        .footer-column h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column ul li {
            margin-bottom: 12px;
        }
        
        .footer-column a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-column a:hover {
            color: white;
            padding-left: 5px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .tool-item {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet logo-icon"></i>
                    <h1 class="logo-text">XXX支付</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="active">首页</a></li>
                        <li><a href="#">关于我们</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- 主体内容 -->
    <div class="container">
        <div class="main-content">
            <!-- 左侧简介区域 -->
            <section class="intro-section">

                <p>无论是线上电商、线下零售还是跨境贸易，XXX支付都能提供全面的支付支持。</p>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <div>
                            <h3>极速到账</h3>
                            <p>T+0实时清算，资金快速到账，提高资金周转效率</p>
                        </div>
                    </div>
                    <div class="feature">
                        <i class="fas fa-headset"></i>
                        <div>
                            <h3>专业服务</h3>
                            <p>7×24小时客服支持，专业团队提供一对一服务</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 右侧工具区域 -->
            <section class="tools-section">
                <h2 class="section-title"><i class="fas fa-tools"></i> 常用工具</h2>
                
                <!-- 工具列表 -->
                <div class="tool-list">
                    <div class="tool-item" onclick="window.location.href='/public/payment_test.html'">
                        <i class="fas fa-credit-card"></i>

                            <div class="tool-text">支付测试</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- 底部信息 -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2025 XXX支付有限公司 版权所有 | 京ICP备XXXXXXXX号</p>
            </div>
        </div>
    </footer>
</body>
</html>
